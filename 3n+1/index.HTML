<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<ul id="listaNumeros"></ul>

    <script>

        let numeroUsuario = prompt("Â¿Cual es el numero que usted desea?")
        let listaHtml = document.querySelector ("#listaNumeros")
        while (numeroUsuario > 1){
        if(numeroUsuario % 2 == 0){
            numeroUsuario = numeroUsuario / 2
        }else{
            numeroUsuario = (numeroUsuario * 3)+1
        }
        listaHtml.innerHTML += `<li>${numeroUsuario}</li>`
        }


    </script>
</body>
</html>
