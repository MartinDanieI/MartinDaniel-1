<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5 ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <button type="button" class="btn btn-dark d-flex justify-content-between">
        <a class="nav-link active" aria-current="page" href="/tallerlogica/index.html">Inicio</a>
    </button>
    <p class="text-center fs-2 fw-bold "> 5 EJERCICIO</p>
    <p class="text-center px-5 mt-2">Se le debe pedir al usuario un número y mostrar la tabla de multiplicar de ese
        número,
        adicionalmente, se debe mostrar el total de las multiplicaciones.</p>

    <div class="row">
        <div class="col-4 offset-4 mt-4">
            <input class="form-control" style="margin-top: 20px;" type="text" id="numeroUsuario"
                placeholder="Digite la tabla de multiplicar que desea saber">
            <div>
                <button class="btn btn-info fw-bold mt-3 w-100" style="margin-top: 20px;"
                    onclick="multiplicar()">
                    Continuar
                </button>
            </div>
            <button class="btn btn-secondary fw-bold mt-3 w-100" style="margin-top: 20px;"
                    onclick="borrar()">
                    Borrar
                </button>
        </div>
    </div>

    <div class="container fs-4" style="margin-top: 20px;">
        <ul id="listaNúmeros"></ul>
    </div>

    <script>
        
        function multiplicar(){
            let listaHtml = document.querySelector("#listaNúmeros")
            let numero = document.querySelector ("#numeroUsuario").value

        for (let i = 1; i <= 10; i++) {
            listaHtml.innerHTML+= (`${numero} x ${i} = ${numero*i}<br>`)
        }
            
        }

        function borrar() {
            document.getElementById("listaNúmeros").innerHTML = "";
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
