<body>
    <button type="button" class="btn btn-dark d-flex justify-content-between">
        <a class="nav-link active" aria-current="page" href="/tallerlogica/index.html">Inicio</a>
    </button>
    <p class="text-center fs-2 fw-bold "> 1 EJERCICIO</p>
    <p class="text-center fs-2"> Se necesitan sumar los números del 1 a n, donde n es un número que le pedimos al usuario.</p>
    <div>
        <input class="container d-flex justify-content-center" type="text" id="numero" placeholder="Digite el numero">
    <div>
        <button  class="container d-flex justify-content-center btn btn-dark"  style="margin-top: 20px;" onclick="numero()">
            Continuar
        </button>
    </div>
    </div>
    

<div class="container fs-4" style="margin-top: 20px;">
    <ul id="listaNúmeros"></ul>
</div>

        <script>
            function numero() {
                
            
            let numeroUsuario = document.querySelector("#numero").value
            let listaHtml = document.querySelector("#listaNúmeros")
            let sumatoriaDeNúmeros = 0

            for (let n = 1; n <= numeroUsuario; n++) {
                sumatoriaDeNúmeros = sumatoriaDeNúmeros +n;
                
            }

                listaHtml.innerHTML += `<li>${sumatoriaDeNúmeros}</li>`
                
            }
            
            
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
